<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Discount</title>
</head>
<body>
    <h1>Welcome to the Coffee Shop</h1>
    <p id="discountMessage"></p>

    <script>
        let age = 22;
        let isStudent = false; 

        function checkDiscount(age, isStudent) {
            let message;
            if (age >= 65) {
                message = "You get a 10% discount";
            } else if (age >= 18 && age <= 25 && isStudent) {
                message = "You get a 5% discount";
            } else {
                message = "No discount";
            }
            document.getElementById("discountMessage").innerText = message;
        }

        checkDiscount(age, isStudent);
    </script>
</body>
</html>
